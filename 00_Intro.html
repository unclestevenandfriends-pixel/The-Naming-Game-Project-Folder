<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>00 Intro - The Naming Game</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        void: '#0B0C15',
                        brand: {
                            400: '#22d3ee',
                            500: '#06b6d4'
                        }
                    },
                    fontFamily: {
                        sans: ['Nunito Sans', 'sans-serif'],
                        display: ['Fredoka', 'sans-serif']
                    }
                }
            }
        }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&family=Nunito+Sans:wght@400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        html {
            font-size: min(2vh, 1.125vw);
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            background: #0B0C15;
            color: #FDFDFD;
            font-family: 'Nunito Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        #viewport-frame {
            position: relative;
            width: 100vw;
            height: 100vh;
            max-width: 177.78vh;
            max-height: 56.25vw;
            background: #0B0C15;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .bg-grid {
            position: absolute;
            inset: -50%;
            width: 200%;
            height: 200%;
            background-image:
                linear-gradient(to right, rgba(34, 211, 238, 0.03) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(34, 211, 238, 0.03) 1px, transparent 1px);
            background-size: 4rem 4rem;
            mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            -webkit-mask-image: radial-gradient(circle at center, black 40%, transparent 80%);
            pointer-events: none;
            z-index: 0;
        }

        .global-matte {
            background: radial-gradient(circle at 30% 25%, rgba(34, 211, 238, 0.1), rgba(8, 10, 20, 0.4) 55%), linear-gradient(180deg, rgba(5, 7, 16, 0.3), rgba(0, 0, 0, 0.2));
            /* Removed mix-blend-mode: multiply */
        }

        .hero-gradient {
            background:
                radial-gradient(circle at 40% 30%, rgba(34, 211, 238, 0.12), rgba(10, 12, 24, 0) 60%),
                radial-gradient(circle at 80% 20%, rgba(255, 255, 255, 0.08), rgba(10, 12, 24, 0) 55%),
                linear-gradient(180deg, rgba(5, 7, 16, 0.85), rgba(12, 14, 24, 0.95));
            opacity: 0.8;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 1.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.45);
        }

        .text-glow {
            text-shadow: 0 0 20px rgba(34, 211, 238, 0.35);
        }
    </style>
</head>

<body>
    <div class="fixed inset-0 global-matte pointer-events-none"></div>
    <div id="viewport-frame" class="relative">
        <div class="bg-grid opacity-60"></div>
        <div class="absolute inset-0 hero-gradient pointer-events-none"></div>

        <main class="relative z-10 h-full w-full flex items-center justify-center px-10">
            <section class="glass-panel w-full max-w-4xl px-12 py-14 text-center">
                <div
                    class="inline-flex items-center justify-center px-4 py-1 rounded-full border border-brand-500/30 bg-brand-400/10 text-brand-400 text-xs uppercase tracking-[0.35em] font-bold mb-5">
                    Agent Orientation
                </div>
                <h1 class="font-display text-5xl text-white font-bold text-glow mb-4">The Naming Game</h1>
                <h2 class="font-display text-3xl text-brand-400 font-bold mb-6">Agent Orientation</h2>
                <p class="text-lg text-slate-300 leading-relaxed max-w-2xl mx-auto">
                    Welcome, Agent. Your mission is to restore the names to the village. Use your Noun Goggles to spot
                    people, places, and things.
                </p>

                <div class="mt-10">
                    <button type="button" id="start-mission"
                        class="px-12 py-4 rounded-2xl bg-gradient-to-r from-brand-400 to-brand-500 text-black text-lg font-bold uppercase tracking-[0.25em] shadow-[0_0_30px_rgba(34,211,238,0.4)] transition-transform duration-200 hover:scale-105">
                        Start Mission
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script>
        function startMission() {
            try {
                if (window.parent && typeof window.parent.dismissIntro === 'function') {
                    window.parent.dismissIntro();
                    return;
                }
            } catch (err) { }

            try {
                if (window.parent && window.parent.postMessage) {
                    window.parent.postMessage({ type: 'dismiss_intro' }, '*');
                }
            } catch (err) { }

            try {
                if (window.parent && window.parent.document) {
                    const intro = window.parent.document.getElementById('intro-overlay');
                    if (intro) intro.remove();
                }
            } catch (err) { }
        }

        document.getElementById('start-mission').addEventListener('click', startMission);
        // --- PREMIUM ENHANCEMENTS ---
        window.addEventListener('load', () => {
            gsap.to("#viewport-frame", {
                opacity: 1,
                duration: 1.2,
                ease: "power2.out"
            });

            document.addEventListener('mousemove', (e) => {
                const xPos = (e.clientX / window.innerWidth - 0.5) * 20;
                const yPos = (e.clientY / window.innerHeight - 0.5) * 20;
                gsap.to(".parallax-layer", {
                    x: xPos,
                    y: yPos,
                    duration: 2,
                    ease: "power2.out"
                });
            });
        });
    </script>
</body>

</html>
